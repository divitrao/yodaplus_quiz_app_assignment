{% extends '_basic.html' %}
{% load static %}
{% block title %}Quiz{% endblock title %}

{% block content %}
<link href="{% static 'style/quiz_challenge.css'  %}" rel="stylesheet">
<!-- <h1 class="text-center">Start it </h1> -->
<nav class="nav flex-row bg-primary">
    <div id="stopwatch_div" class="text-white text-center w-100 my-2">STOPWATCH <p id="stopwatch">PARA</p>
    </div>

</nav>


<!-- {{data}} -->

<div class="q_and_opt_container  text-center  " id="main_div">
    <div class="question col-12 ">
        <p id="question_id_tag"></p>
    </div>
    <br><br>
    <div id="multiple_choice">
    <div class="d-flex justify-content-md-around first_second_opt">
        <div class="option1 p-3 ">
            <p id="option_1"  onclick="get_id(this.id)"></p>
        </div>
        <div class="option2 p-3">
            <p id="option_2"  onclick="get_id(this.id)"></p>
        </div>
    </div>
    <br><br>
    <div class="d-flex justify-content-md-around third_fourth_opt">
        <div class="option3 p-3 ">
            <p id="option_3" onclick="get_id(this.id)"></p>
        </div>
        <div class="option4 p-3  ">
            <p id="option_4" onclick="get_id(this.id)"></p>
        </div>
    </div>
    </div>
    <div id="bool">
        <div class="d-flex justify-content-md-around">
            <div class="option3 p-3 ">
                <p id="option_1_true" onclick="get_id(this.id)" >TRUE</p>
            </div>
            <div class="option4 p-3  ">
                <p id="option_2_false" onclick="get_id(this.id)">FALSE</p>
            </div>
        </div>
    </div>
</div>
<div class=" my-3 d-flex  justify-content-md-around">
    <a id="score" >
    <button class="btn btn-info text-white" id="next_question">Next question</button>
</a>
<button class="btn btn-primary" id="lock">LOCK</button>
</div>
<script>

    const data = JSON.parse(("{{data|escapejs}}"))

</script>
<script src="{% static '/javascripts/challenge.js'%}" type="text/javascript"></script>
{% endblock content %}
